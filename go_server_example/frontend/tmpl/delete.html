<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post</title>
</head>
<body>
    <script>
        fetch("{{.Backend}}/note/{{.ID}}", {
            method: "DELETE"
        })
        .then(function (response) {
            console.info(response)
            window.location.replace("/");
        })
        .catch(function (err) {
            console.error(err);
            alert(err)
        });
    </script>
</body>
</html>
